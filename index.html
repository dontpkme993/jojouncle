<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>救舊Uncle</title>
<meta name="description" content="邊緣人市集 | 四四南村 舊愛跳蚤市 15號攤位 2026/02/07">
<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", sans-serif;
  background: #f4f2ee;
  color: #2b2b2b;
}

header {
  padding: 36px 16px 20px;
  text-align: center;
  font-size: 38px;
  font-weight: 800;
  letter-spacing: 6px;
  background: linear-gradient(135deg, #8b5e3c 0%, #c49a6c 50%, #8b5e3c 100%);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: shimmer 3s ease-in-out infinite;
  position: relative;
}

header::after {
  content: "";
  display: block;
  width: 60px;
  height: 3px;
  background: linear-gradient(90deg, transparent, #c49a6c, transparent);
  margin: 12px auto 0;
  border-radius: 2px;
}

@keyframes shimmer {
  0%, 100% { background-position: 0% center; }
  50% { background-position: 200% center; }
}

.menu {
  max-width: 520px;
  margin: auto;
  padding: 20px 16px 40px;
}

.item.sold-out::before {
  content: "售完";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 28px;
  font-weight: 600;
  letter-spacing: 4px;
  z-index: 1;
}

.item {
  display: flex;
  gap: 14px;
  background: #ffffff;
  border-radius: 18px;
  padding: 14px;
  margin-bottom: 16px;
  box-shadow: 0 8px 22px rgba(0,0,0,0.08);
  position: relative;
  cursor: pointer;
}

.item img {
  width: 96px;
  height: 96px;
  border-radius: 14px;
  object-fit: cover;
  background: linear-gradient(135deg,#ddd,#eee);
  flex-shrink: 0;
}

.info {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.name {
  font-size: 18px;
  font-weight: 500;
}

.meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.price {
  font-size: 18px;
  font-weight: 600;
  color: #8b5e3c;
}

.qty {
  font-size: 14px;
  color: #666;
}

/* ===== Lightbox ===== */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.lightbox.show {
  display: flex;
}

.lightbox img {
  max-width: none;
  max-height: none;
  width: 90%;
  touch-action: none;
  transform-origin: center center;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

h2 {
  text-align: center;
  font-size: 20px;
  font-weight: 700;
  letter-spacing: 3px;
  color: #5a3d28;
  margin: 32px 16px 8px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 16px;
}

h2::before,
h2::after {
  content: "";
  flex: 1;
  max-width: 80px;
  height: 1px;
  background: linear-gradient(90deg, transparent, #c49a6c);
}

h2::after {
  background: linear-gradient(90deg, #c49a6c, transparent);
}

h3 {
  text-align: center;
  font-size: 14px;
  font-weight: 400;
  letter-spacing: 2px;
  color: #9a8777;
  margin: 4px 16px 12px;
  position: relative;
}

#copy-btn {
  display: block;
  margin: 8px auto 40px;
  padding: 14px 32px;
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 1px;
  color: #fff;
  background: #8b5e3c;
  border: none;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(139, 94, 60, 0.3);
  cursor: pointer;
  transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
}

#copy-btn:active {
  background: #6e4a2e;
  box-shadow: 0 2px 8px rgba(139, 94, 60, 0.25);
  transform: scale(0.96);
}

</style>
</head>

<body>
<header>救舊Uncle</header>
<h2>15號攤位 全商品購物清單</h2>
<h3>邊緣人市集 | 四四南村 舊愛跳蚤市</h3>
<div class="menu" id="menu"></div>

<div class="lightbox" id="lightbox">
  <img id="lightboxImg" src="" alt="">
</div>

<h2>請支援Uncle收銀</h2>
<h3>匯款銀行：111 
<h3>匯款帳號：<span id="account">0000111122223333</span></h3>
<button id="copy-btn">複製匯款帳號</button>
<script>
/* ========= 自動加上 openExternalBrowser 參數 ========= */
(function() {
  const url = new URL(window.location.href);
  if (!url.searchParams.has('openExternalBrowser')) {
    url.searchParams.set('openExternalBrowser', '1');
    window.location.replace(url.toString());
  }
})();

/* ========= 產生商品 ========= */
const menu = document.getElementById("menu");

fetch('./products.json?t=' + Math.random())
  .then(res => res.json())
  .then(products => {
    products.forEach(p => {
      const item = document.createElement("div");
      item.className = parseInt(p.qty) === 0 ? "item sold-out" : "item";

      const img = document.createElement("img");
      img.src = `./image/${p.name}.jpg`;
      img.alt = p.name;
      item.addEventListener("click", () => openLightbox(img.src));

      const info = document.createElement("div");
      info.className = "info";
      info.innerHTML = `
        <div class="name">${p.name}</div>
        <div class="meta">
          <div class="price">NT$ ${p.price}</div>
          <div class="qty">剩餘 ${p.qty}</div>
        </div>
      `;

      item.appendChild(img);
      item.appendChild(info);
      menu.appendChild(item);
    });
  });

/* ========= Lightbox + 手勢 ========= */
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");

let scale = 1, startScale = 1;
let posX = 0, posY = 0;
let startX = 0, startY = 0;
let lastTouchDistance = 0;

function updateTransform() {
  lightboxImg.style.transform =
    `translate(${posX}px, ${posY}px) scale(${scale})`;
}

function getDistance(t1, t2) {
  return Math.hypot(
    t2.clientX - t1.clientX,
    t2.clientY - t1.clientY
  );
}

function openLightbox(src) {
  lightboxImg.src = src;
  scale = 1;
  posX = 0;
  posY = 0;
  updateTransform();
  lightbox.classList.add("show");
}

lightboxImg.addEventListener("touchstart", e => {
  if (e.touches.length === 1) {
    startX = e.touches[0].clientX - posX;
    startY = e.touches[0].clientY - posY;
  }
  if (e.touches.length === 2) {
    lastTouchDistance = getDistance(e.touches[0], e.touches[1]);
    startScale = scale;
  }
});

lightboxImg.addEventListener("touchmove", e => {
  e.preventDefault();

  if (e.touches.length === 1) {
    posX = e.touches[0].clientX - startX;
    posY = e.touches[0].clientY - startY;
    updateTransform();
  }

  if (e.touches.length === 2) {
    const newDistance = getDistance(e.touches[0], e.touches[1]);
    scale = Math.min(Math.max(startScale * (newDistance / lastTouchDistance), 1), 4);
    updateTransform();
  }
}, { passive: false });

lightboxImg.addEventListener("touchend", e => {
  if (e.touches.length === 1) {
    // 從雙指變單指時，重新計算起始位置以避免圖片跳動
    startX = e.touches[0].clientX - posX;
    startY = e.touches[0].clientY - posY;
  }
});

lightbox.addEventListener("click", () => {
  lightbox.classList.remove("show");
  lightboxImg.src = "";
  scale = 1;
  posX = 0;
  posY = 0;
});

/* ========= 複製帳號功能 ========= */
document.getElementById("copy-btn").addEventListener("click", () => {
  const accountText = document.getElementById("account").textContent;
  navigator.clipboard.writeText(accountText).then(() => {
    const btn = document.getElementById("copy-btn");
    const originalText = btn.textContent;
    btn.textContent = "複製成功！";
    setTimeout(() => {
      btn.textContent = originalText;
    }, 2000);
  });
});
</script>
</body>
</html>
