<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>救舅Uncle全商品</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", sans-serif;
  background: #f4f2ee;
  color: #2b2b2b;
}

header {
  padding: 24px 16px;
  text-align: center;
  font-size: 30px;
  font-weight: 600;
  letter-spacing: 2px;
}

.menu {
  max-width: 520px;
  margin: auto;
  padding: 0 16px 40px;
}

.item.sold-out::before {
  content: "售完";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 28px;
  font-weight: 600;
  letter-spacing: 4px;
  z-index: 1;
}

.item {
  display: flex;
  gap: 14px;
  background: #ffffff;
  border-radius: 18px;
  padding: 14px;
  margin-bottom: 16px;
  box-shadow: 0 8px 22px rgba(0,0,0,0.08);
  position: relative;
  cursor: pointer;
}

.item img {
  width: 96px;
  height: 96px;
  border-radius: 14px;
  object-fit: cover;
  background: linear-gradient(135deg,#ddd,#eee);
  flex-shrink: 0;
}

.info {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.name {
  font-size: 18px;
  font-weight: 500;
}

.meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.price {
  font-size: 18px;
  font-weight: 600;
  color: #8b5e3c;
}

.qty {
  font-size: 14px;
  color: #666;
}

/* ===== Lightbox ===== */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.lightbox.show {
  display: flex;
}

.lightbox img {
  max-width: none;
  max-height: none;
  width: 90%;
  touch-action: none;
  transform-origin: center center;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}
</style>
</head>

<body>
<header>救舅Uncle</header>
<div class="menu" id="menu"></div>

<div class="lightbox" id="lightbox">
  <img id="lightboxImg" src="" alt="">
</div>

<script>
/* ========= 自動加上 openExternalBrowser 參數 ========= */
(function() {
  const url = new URL(window.location.href);
  if (!url.searchParams.has('openExternalBrowser')) {
    url.searchParams.set('openExternalBrowser', '1');
    window.location.replace(url.toString());
  }
})();

/* ========= 產生商品 ========= */
const menu = document.getElementById("menu");

fetch('./products.json')
  .then(res => res.json())
  .then(products => {
    products.forEach(p => {
      const item = document.createElement("div");
      item.className = parseInt(p.qty) === 0 ? "item sold-out" : "item";

      const img = document.createElement("img");
      img.src = `./image/${p.name}.jpg`;
      img.alt = p.name;
      item.addEventListener("click", () => openLightbox(img.src));

      const info = document.createElement("div");
      info.className = "info";
      info.innerHTML = `
        <div class="name">${p.name}</div>
        <div class="meta">
          <div class="price">NT$ ${p.price}</div>
          <div class="qty">剩餘 ${p.qty}</div>
        </div>
      `;

      item.appendChild(img);
      item.appendChild(info);
      menu.appendChild(item);
    });
  });

/* ========= Lightbox + 手勢 ========= */
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");

let scale = 1, startScale = 1;
let posX = 0, posY = 0;
let startX = 0, startY = 0;
let lastTouchDistance = 0;

function updateTransform() {
  lightboxImg.style.transform =
    `translate(${posX}px, ${posY}px) scale(${scale})`;
}

function getDistance(t1, t2) {
  return Math.hypot(
    t2.clientX - t1.clientX,
    t2.clientY - t1.clientY
  );
}

function openLightbox(src) {
  lightboxImg.src = src;
  scale = 1;
  posX = 0;
  posY = 0;
  updateTransform();
  lightbox.classList.add("show");
}

lightboxImg.addEventListener("touchstart", e => {
  if (e.touches.length === 1) {
    startX = e.touches[0].clientX - posX;
    startY = e.touches[0].clientY - posY;
  }
  if (e.touches.length === 2) {
    lastTouchDistance = getDistance(e.touches[0], e.touches[1]);
    startScale = scale;
  }
});

lightboxImg.addEventListener("touchmove", e => {
  e.preventDefault();

  if (e.touches.length === 1) {
    posX = e.touches[0].clientX - startX;
    posY = e.touches[0].clientY - startY;
    updateTransform();
  }

  if (e.touches.length === 2) {
    const newDistance = getDistance(e.touches[0], e.touches[1]);
    scale = Math.min(Math.max(startScale * (newDistance / lastTouchDistance), 1), 4);
    updateTransform();
  }
}, { passive: false });

lightboxImg.addEventListener("touchend", e => {
  if (e.touches.length === 1) {
    // 從雙指變單指時，重新計算起始位置以避免圖片跳動
    startX = e.touches[0].clientX - posX;
    startY = e.touches[0].clientY - posY;
  }
});

lightbox.addEventListener("click", () => {
  lightbox.classList.remove("show");
  lightboxImg.src = "";
  scale = 1;
  posX = 0;
  posY = 0;
});
</script>
</body>
</html>
